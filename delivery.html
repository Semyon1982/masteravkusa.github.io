<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн магазин "Мастера Вкуса"</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .delivery-info {
            margin-bottom: 20px;
        }
        .delivery-info i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <img src="images/logo.jpg" alt="Мастера Вкуса" width="100%" height="auto">

        </h1>

        <div class="delivery-info">
            <i class="fas fa-truck"></i> Доставка по г. Нюрба:
            <ul>
                <li>Нюрба - 100рб</li>
                <li>Убоян - 150рб</li>
                <li>Дальний Убоян - 150рб</li>
                <li>Микрорайон "Западный" - 150рб</li>
                <li>Антоновка - 150рб</li>
                <li>Нефтебаза - 300рб</li>
            </ul>
            <p>При заказе от 1500 рублей доставка <strong>БЕСПЛАТНО</strong>!</p>
        </div>

        <div class="working-hours">
            <i class="fas fa-clock"></i> Заказы принимаются: с 09:00 - 18:00
        </div>
    </div>
</body>
</html>
